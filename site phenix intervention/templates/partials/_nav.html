<nav>
    <script>
        $(document).ready(function(){
            $('a[href^="http://"]').each(function(){ 
                var oldUrl = $(this).attr("href"); // Get current url
                var newUrl = oldUrl.replace(oldUrl, String(oldUrl+$(".identifiant").attr("pseudo"))); // Create new url
                $(this).attr("href", newUrl); // Set herf value
            });
        });
    </script>
    <ul class="identifiant" pseudo={{ pseudo }}>
        <li><a href="http://127.0.0.1:5000/agents?pseudo=">AGENTS</a></li>
        <li><a href="http://127.0.0.1:5000/clients?pseudo=">CLIENTS</a></li>
        <li><a href="http://127.0.0.1:5000/commandes?pseudo=">COMMANDES</a></li>
        <li><a href="http://127.0.0.1:5000/planning?pseudo=">PLANNING</a></li>
        <li><a href="http://127.0.0.1:5000/tableaudebord?pseudo=">TABLEAU DE BORD</a></li>
    </ul>
</nav>
